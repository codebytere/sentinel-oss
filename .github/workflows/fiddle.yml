name: Sentinel Report - Fiddle

on:
  repository_dispatch:
    types: generate-sentinel-report-fiddle

jobs:
  build-and-test:
    name: Build Project
    runs-on: ${{ github.event.client_payload.hostOS }}
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2
        with:
          name: electron/fiddle

      - name: Update Electron Version
        uses: codebytere/update-electron-version@master

      - name: Install Dependencies
        run: |
          npm ci
          echo "Installed Electron $(./node_modules/.bin/electron --version)"

      - name: Run Test Suite
        run: npm run test:report

      - name: Upload Test Report
        uses: actions/upload-artifact@v1
        with:
          name: report
          path: report.json

  send-data:
    name: Generate Report
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download Report
        uses: actions/download-artifact@v1
        with:
          name: report

      - name: Send Data to Sentinel
        uses: codebytere/sentinel-client@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}